<!DOCTYPE html>
<html>
<head>
    <title>CS 1050 Final Project</title>
</head>
<body>
    <h1>Welcome</h1>
    <img src="/static/yearly-contributions.png" alt="Yearly Contributions Graph">
</body>

<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<div id="plot"></div>
<script>
    fetch('/api/data')
        .then(response => response.json())
        .then(data => {
            const trace = {
                x: data.map(d => d.year),
                y: data.map(d => d.contributions),
                type: 'bar'
            };
            Plotly.newPlot('plot', [trace]);
        });
</script>

</html>
